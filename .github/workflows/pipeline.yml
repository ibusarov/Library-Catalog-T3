name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:

    runs-on: ubuntu-latest   

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - name: install node modules    
      run: npm install
    - name: Install playwright
      run: npx playwright install
    - name: Start backend
      run: npm run start-be &
    - name: Wait 5 seconds
      run: sleep 5
    - name: Start frontend
      run: npm run start-fe &
    - name: Wait 5 seconds
      run: sleep 5
    - name: Start Integration Tests
      run: npm run test
   
